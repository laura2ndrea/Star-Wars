<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="personajes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Star Wars</title>
</head>
<body>
    <header>
        <h1 class="text-center py-3">People</h1>
    </header>

    <main class="container my-4">
        <!-- Barra de navegación -->
        <section class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar personaje por nombre">
                    <div class="input-group-append">
                        <button id="botonBusqueda" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </div>
        </section>

        <!--Grid de personajes-->
        <section id="containerPersonajes" class="row">
            <!-- Aqui se veran los personajes dentro de tarjetas-->
        </section>

        <!--Paginas-->
        <nav aria-label="Paginas de los personajes">
            <ul class="pagination justify-content-center mt-4">
                <!--Aqui se generaran las paginas correspondientes-->
            </ul>
        </nav>
    </main>

    <!--Overlay para los detalles de los personajes-->
    <aside id="personajesOverlay" class="overlay">
        <div class="contenidoOverlay">
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div id="personajesDetalles">
                <!--Aqui se mostrara la información detallada de los personajes-->
            </div>
        </div>
    </aside>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; Star Wars</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
