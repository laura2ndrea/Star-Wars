<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icono.png">
    <link rel="stylesheet" href="vehicles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Star Wars</title>
</head>

<body>
    <header>
        <h1 class="text-center py-3">Vehicles</h1>
    </header>

    <main class="container my-4">
        <!-- Barra de búsqueda -->
        <section class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <div class="input-group">
                    <input type="text" id="barraBusqueda" class="form-control" placeholder="Buscar Vehículo por nombre">
                    <div class="input-group-append">
                        <button id="botonBusqueda" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="row">
            <!-- Columna de Filtros -->
            <aside id="filtrosColumna" class="col-md-2 mb-4">
                <div class="filtros">
                    <h5>Filtros</h5>
                    <form id="formFiltros">
                        <!-- Filtro por modelo -->
                        <div class="mb-3">
                            <label for="filtroModelo" class="form-label">Modelo</label>
                            <select id="filtroModelo" class="form-select">
                                <option value="">Todos</option>
                                <!-- Opciones predefinidas -->
                                <option value="speeder">Speeder</option>
                                <option value="landspeeder">Landspeeder</option>
                                <option value="starfighter">Starfighter</option>
                                <!-- Añadir más opciones según sea necesario -->
                            </select>
                        </div>
                        <!-- Filtro por fabricante -->
                        <div class="mb-3">
                            <label for="filtroFabricante" class="form-label">Fabricante</label>
                            <select id="filtroFabricante" class="form-select">
                                <option value="">Todos</option>
                                <!-- Opciones predefinidas -->
                                <option value="sienar">Sienar</option>
                                <option value="corellian">Corellian</option>
                                <option value="slayn">Slayn</option>
                                <!-- Añadir más opciones según sea necesario -->
                            </select>
                        </div>
                        <!-- Filtro por costo en créditos -->
                        <div class="mb-3">
                            <label for="filtroCosto" class="form-label">Costo en Créditos</label>
                            <select id="filtroCosto" class="form-select">
                                <option value="">Todos</option>
                                <option value="0-50000">0 - 50,000</option>
                                <option value="50000-100000">50,000 - 100,000</option>
                                <option value="100000-200000">100,000 - 200,000</option>
                                <option value="200000-">Más de 200,000</option>
                                <!-- Añadir más rangos según sea necesario -->
                            </select>
                        </div>
                        <!-- Filtro por velocidad máxima -->
                        <div class="mb-3">
                            <label for="filtroVelocidad" class="form-label">Velocidad Máxima (km/h)</label>
                            <select id="filtroVelocidad" class="form-select">
                                <option value="">Todos</option>
                                <option value="0-1000">0 - 1,000</option>
                                <option value="1000-2000">1,000 - 2,000</option>
                                <option value="2000-3000">2,000 - 3,000</option>
                                <option value="3000-">Más de 3,000</option>
                                <!-- Añadir más rangos según sea necesario -->
                            </select>
                        </div>
                        <button type="button" id="aplicarFiltros" class="btn btn-primary">Aplicar filtros</button>
                    </form>
                </div>
            </aside>

            <!-- Grid de vehículos -->
            <section id="containerVehicles" class="col-md-10 row">
                <!-- Aquí se verán los vehículos dentro de tarjetas -->
            </section>
        </section>

        <!-- Páginas -->
        <nav aria-label="Páginas de los vehículos" id="paginas">
            <ul class="pagination justify-content-center mt-4">
                <!-- Aquí se generarán las páginas correspondientes -->
            </ul>
        </nav>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="detalleVehicleModal" tabindex="-1" aria-labelledby="detalleVehicleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detalleVehicleModalLabel">Detalles del Vehículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="vehiclesDetalles">
                    <!-- Aquí se mostrará la información detallada del vehículo -->
                </div>
            </div>
        </div>
    </div>

    <footer class="text-white text-center py-3">
        <p>&copy; Star Wars</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="vehicles.js"></script>
</body>

</html>
