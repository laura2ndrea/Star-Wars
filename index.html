<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .character-card {
            cursor: pointer;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            overflow-y: auto;
            max-height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header class="bg-dark text-white text-center py-3">
    <h1>Star Wars Characters</h1>
</header>

<main class="container my-4">
    <!-- Search Bar -->
    <section class="row mb-4">
        <div class="col-md-8 offset-md-2">
            <label for="searchInput" class="sr-only">Buscar personaje</label>
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar personaje por nombre">
                <div class="input-group-append">
                    <button id="searchButton" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Characters Grid -->
    <section id="charactersContainer" class="row">
        <!-- Aquí se mostrarán las tarjetas de los personajes -->
    </section>

    <!-- Pagination -->
    <nav aria-label="Paginación de personajes">
        <ul class="pagination justify-content-center mt-4" id="pagination">
            <!-- Aquí se generarán los elementos de la paginación -->
        </ul>
    </nav>
</main>

<!-- Overlay for Character Details -->
<aside id="characterOverlay" class="overlay" aria-hidden="true">
    <div class="overlay-content">
        <button class="close-btn" id="closeOverlay" aria-label="Cerrar">&times;</button>
        <div id="characterDetails">
            <!-- Aquí se mostrará la información detallada del personaje -->
        </div>
    </div>
</aside>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Star Wars Fan Page</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const charactersContainer = document.getElementById('charactersContainer');
    const characterOverlay = document.getElementById('characterOverlay');
    const characterDetails = document.getElementById('characterDetails');
    const closeOverlay = document.getElementById('closeOverlay');
    const pagination = document.getElementById('pagination');

    let allCharacters = [];
    let displayedCharacters = [];
    let currentPage = 1;
    const itemsPerPage = 9;

    async function fetchAllCharacters(url = 'https://swapi.dev/api/people/') {
        try {
            const response = await fetch(url);
            const data = await response.json();
            allCharacters = allCharacters.concat(data.results);

            if (data.next) {
                fetchAllCharacters(data.next);
            } else {
                displayedCharacters = allCharacters; // Inicialmente, mostrará todos los personajes
                displayCharacters();
                createPagination();
            }
        } catch (error) {
            console.error('Error fetching characters:', error);
        }
    }

    function displayCharacters(page = 1) {
        charactersContainer.innerHTML = '';
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedCharacters = displayedCharacters.slice(start, end);

        paginatedCharacters.forEach(character => {
            const characterCard = document.createElement('div');
            characterCard.className = 'col-md-4 mb-4';
            characterCard.innerHTML = `
                <div class="card character-card">
                    <img src="https://starwars-visualguide.com/assets/img/characters/${getCharacterId(character.url)}.jpg" class="card-img-top" alt="${character.name}">
                    <div class="card-body">
                        <h5 class="card-title">${character.name}</h5>
                        <button class="btn btn-primary" data-url="${character.url}">Ver Detalles</button>
                    </div>
                </div>
            `;
            charactersContainer.appendChild(characterCard);
        });

        document.querySelectorAll('.character-card button').forEach(button => {
            button.addEventListener('click', function() {
                const characterUrl = this.getAttribute('data-url');
                fetchCharacterDetails(characterUrl);
            });
        });
    }

    function getCharacterId(url) {
        const parts = url.split('/');
        return parts[parts.length - 2];
    }

    function createPagination() {
        const totalPages = Math.ceil(displayedCharacters.length / itemsPerPage);
        pagination.innerHTML = '';

        for (let i = 1; i <= totalPages; i++) {
            const pageItem = document.createElement('li');
            pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
            pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
            pagination.appendChild(pageItem);

            pageItem.addEventListener('click', function(e) {
                e.preventDefault();
                currentPage = i;
                displayCharacters(currentPage);
            });
        }
    }

    function fetchCharacterDetails(url) {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                characterDetails.innerHTML = `
                    <h2>${data.name}</h2>
                    <p><strong>Altura:</strong> ${data.height} cm</p>
                    <p><strong>Peso:</strong> ${data.mass} kg</p>
                    <p><strong>Color de cabello:</strong> ${data.hair_color}</p>
                    <p><strong>Color de piel:</strong> ${data.skin_color}</p>
                    <p><strong>Color de ojos:</strong> ${data.eye_color}</p>
                    <p><strong>Año de nacimiento:</strong> ${data.birth_year}</p>
                    <p><strong>Género:</strong> ${data.gender}</p>
                `;
                characterOverlay.style.display = 'flex';
            })
            .catch(error => console.error('Error fetching character details:', error));
    }

    closeOverlay.addEventListener('click', function() {
        characterOverlay.style.display = 'none';
    });

    searchButton.addEventListener('click', function() {
        const query = searchInput.value.toLowerCase();
        displayedCharacters = allCharacters.filter(character => character.name.toLowerCase().includes(query));

        if (displayedCharacters.length > 0) {
            currentPage = 1; // Reset to first page
            displayCharacters(currentPage);
            createPagination();
        } else {
            charactersContainer.innerHTML = '<p class="text-center">No se encontraron personajes</p>';
            pagination.innerHTML = ''; // Clear pagination if no results
        }
    });

    fetchAllCharacters();
});
</script>

</body>
</html>
