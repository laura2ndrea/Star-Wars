<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icono.png">
    <link rel="stylesheet" href="people.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Star Wars</title>
</head>

<body>
    <header>
        <h1 class="text-center py-3">People</h1>
    </header>

    <main class="container my-4">
        <!-- Barra de busqueda -->
        <section class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <div class="input-group">
                    <input type="text" id="barraBusqueda" class="form-control"
                        placeholder="Buscar personaje por nombre">
                    <div class="input-group-append">
                        <button id="botonBusqueda" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="row">
            <!-- Columna de Filtros -->
            <aside id="filtrosColumna" class="col-md-2 mb-4">
                <div class="filtros">
                    <h5>Filtros</h5>
                    <form id="formFiltros">
                        <!--Sin filtro-->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="" checked>
                            <label class="form-check-label" for="sinFiltro">
                                Mostrar todos
                            </label>
                        </div>
                        <!-- Filtros de género -->
                        <h6>Gender</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="male">
                            <label class="form-check-label" for="generoMale">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="female">
                            <label class="form-check-label" for="generoFemale">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="n/a">
                            <label class="form-check-label" for="generoFemale">
                                N/A
                            </label>
                        </div>
                        <!-- Filtros de planeta -->
                        <h6>Homeword</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="tatooine">
                            <label class="form-check-label" for="planetaTatooine">
                                Tatooine
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="alderaan">
                            <label class="form-check-label" for="planetaAlderaan">
                                Alderaan
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="naboo">
                            <label class="form-check-label" for="planetaNaboo">
                                Naboo
                            </label>
                        </div>
                        <!-- Filtros de especies -->
                        <h6>Species</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="human">
                            <label class="form-check-label" for="especieHuman">
                                Human
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="droid">
                            <label class="form-check-label" for="especieDroid">
                                Droid
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="wookie">
                            <label class="form-check-label" for="especieWookiee">
                                Wookie
                            </label>
                        </div>
                        <button type="button" id="aplicarFiltros" class="btn btn-primary mt-3">Aplicar filtros</button>
                    </form>
                </div>
            </aside>

            <!-- Grid de personajes -->
            <section id="containerPersonajes" class="col-md-10 row">
                <!-- Aquí se verán los personajes dentro de tarjetas -->
            </section>
        </section>

        <!--Paginas-->
        <nav aria-label="Paginas de los personajes" id="paginas">
            <ul class="pagination justify-content-center mt-4">
                <!--Aqui se generaran las paginas correspondientes-->
            </ul>
        </nav>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="detallePersonajeModal" tabindex="-1" aria-labelledby="detallePersonajeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detallePersonajeModalLabel">Detalles del personaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="personajesDetalles">
                    <!--Aqui se mostrara la información detallada de los personajes-->
                </div>
            </div>
        </div>
    </div>

    <!--Overlay para los detalles de los personajes
    <aside id="personajesOverlay" class="overlay">
        <div class="contenidoOverlay">
            <button type="button" id="cerrarOverlay" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div id="personajesDetalles">
                <!--Aqui se mostrara la información detallada de los personajes
            </div>
        </div>
    </aside> -->

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; Star Wars</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="people.js"></script>
</body>

</html>
