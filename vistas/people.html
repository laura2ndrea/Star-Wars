<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../recursos/icono.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/people.css">
    <title>Star Wars</title>
</head>

<body>

    <!-- Encabezado -->
    <header>
        <h1 class="text-center py-3">People</h1>
    </header>

    <main class="container my-4">
        <!-- Barra de búsqueda -->
        <section class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <div class="input-group">
                    <input type="text" id="barraBusqueda" class="form-control" placeholder="Search character by name">
                    <button id="botonBusqueda" class="btn btn-primary">Search</button>
                </div>
            </div>
        </section>

        <section class="row">
            <!-- Botón de filtro para pantallas pequeñas -->
            <div class="col-12 d-md-none mb-3">
                <button class="btn btn-primary btn-filtros position-relative start-50 translate-middle-x" type="button"
                    data-bs-toggle="collapse" data-bs-target="#filtrosColumna" aria-expanded="false"
                    aria-controls="filtrosColumna">
                    Filter
                </button>
            </div>

            <!-- Columna de Filtros -->
            <aside id="filtrosColumna" class="col-md-2 mb-4 collapse d-md-block">
                <div class="filtros">
                    <h5>Filter</h5>
                    <form id="formFiltros">
                        <!-- Sin filtro -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="" checked>
                            <label class="form-check-label">
                                All
                            </label>
                        </div>
                        <!-- Filtros de género -->
                        <h6>Gender</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="male">
                            <label class="form-check-label">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="female">
                            <label class="form-check-label">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="n/a">
                            <label class="form-check-label">
                                N/A
                            </label>
                        </div>
                        <!-- Filtros de planeta -->
                        <h6>Homeworld</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="tatooine">
                            <label class="form-check-label">
                                Tatooine
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="alderaan">
                            <label class="form-check-label">
                                Alderaan
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="naboo">
                            <label class="form-check-label">
                                Naboo
                            </label>
                        </div>
                        <!-- Filtros de especies -->
                        <h6>Species</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="human">
                            <label class="form-check-label">
                                Human
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="droid">
                            <label class="form-check-label">
                                Droid
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filtro" value="wookie">
                            <label class="form-check-label">
                                Wookie
                            </label>
                        </div>
                        <button type="button" id="aplicarFiltros"
                            class="btn btn-primary mt-3 position-relative start-50 translate-middle-x">Apply</button>
                    </form>
                </div>
            </aside>

            <!-- Grid de personajes -->
            <section id="containerPersonajes" class="col-md-10 row">
                <!-- Aquí se verán los personajes dentro de tarjetas -->
            </section>
        </section>

        <!-- Paginas -->
        <nav aria-label="Paginas de los personajes" id="paginas">
            <ul class="pagination justify-content-center mt-4">
                <!-- Aquí se generarán las páginas correspondientes -->
            </ul>
        </nav>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="detallePersonajeModal" tabindex="-1" aria-labelledby="detallePersonajeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detallePersonajeModalLabel">Character details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="personajesDetalles">
                    <!-- Aqui se mostrara la información detallada de los personajes -->
                </div>
            </div>
        </div>
    </div>

    <!-- Botón para regresar a home -->
    <a href="home.html" class="btn btn-light position-fixed bottom-0 end-0 m-3">
        <i class="bi bi-house"></i>
    </a>

    <!-- Footer de la página -->
    <footer class="text-white text-center py-3">
        <p>&copy; Star Wars</p>
    </footer>

    <!-- Video que se mostrara en el fondo -->
    <video autoplay muted loop id="background-video">
        <source src="../recursos/fondo.mp4" type="video/mp4">
        Your browser does not support video playback.
    </video>

    <!-- Script de Bootstrap y el archivo js de esta página -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../js/people.js"></script>
</body>

</html>
